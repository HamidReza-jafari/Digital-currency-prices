<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BS4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="my-3">
            <h1 class="text-center">Cryptocurrency Rates Calculator</h1>
        </div>

        <div class="row">
            <div class="col-8 offset-2 bg-form p-4 ">
                <div class="message"></div>
                <form action="" id="form" class="mb-2">

                    <div class="form-group">
                        <label>Currency</label>
                        <select name="" class="form-control" id="currency">
                            <option value="">-- Select Currency --</option>
                            <option value="USD">United States Dollar</option>
                            <option value="EUR">Euro</option>
                            <option value="CNY">Chinese Yuan</option>
                            <option value="JPY">Japanese Yen</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Cryptocurrency</label>
                        <select name="" class="form-control" id="cryptocurrency">
                            <option value="">-- Select Cryptocurrency --</option>
                            <option value="BTC">Bitcoin</option>
                            <option value="ETH">Ethereum</option>
                            <option value="USDT">Tether</option>
                            <option value="XRP">Ripple</option>
                            <option value="LTC">Litecoin</option>
                            <option value="DOT">Polkadot</option>
                            <option value="HEX">HEX</option>
                            <option value="BCH">Bitcoin Cash</option>
                            <option value="BNB">Binance Coin</option>
                            <option value="ADA">Cardano</option>
                            <option value="LINK">ChainLink</option>
                            <option value="USDC">USD Coin</option>
                            <option value="WBTC">Wrapped Bitcoin</option>
                            <option value="BSV">Bitcoin SV</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="col-6 offset-3 mt-4 btn btn-success btn-block">Get Valuation</button>
                    </div>

                </form>

                <div class="col-12 p-3 text-center" id="spiner">
                </div>

                <div class="col-12 p-3 text-center" id="result">
                </div>

            </div>

        </div>



        <script src="BS4.3.1/js/jquery-3.4.1.min.js"></script>
        <script src="BS4.3.1/js/popper.min.js"></script>
        <script src="BS4.3.1/js/bootstrap.min.js"></script>
        <script src="js/cryptoAPI.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/app.js"></script>


</body>

</html>
